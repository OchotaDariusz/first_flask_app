<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Delete notes</title>
</head>
<body>
<div>
    <h2>Notes:</h2>
    <br>
    {% if notes %}
        <ol>
            {% for item in notes %}
                <li>{{ item }}</li>
            {% endfor %}
        </ol>
    {% else %}
        <p>There are no notes!</p>
    {% endif %}
</div>
{% if notes %}
    <div>
        <br>
        <form action="{{ url_for('delete_notes') }}" method="post" id="delete-form">
            <label for="indexes">Choose a note to delete: </label>
            <select id="indexes" name="indexes">
                {% for index in indexes %}
                    <option value="{{ index }}">{{ (index + 1) }}</option>
                {% endfor %}
            </select>
            <br><br>
            <input type="submit" class="btn btn-danger" value="Delete">
        </form>
        <br><br>
        <a href="{{ url_for('index') }}" class="btn btn-link">Back to home</a>
    </div>
{% else %}
    <div>
        <a href="{{ url_for('index') }}" class="btn btn-link">Back to home</a>
    </div>
{% endif %}
</body>
</html>
