<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Notes</title>
</head>
<body>
<div>
    {% if notes %}
        <p>Notes:</p>
        <ol>
            {% for item in notes %}
                <li>{{ item }}</li>
            {% endfor %}
        </ol>
    {% else %}
        <p>There are no notes!</p>
    {% endif %}
</div>
<div>
    <textarea rows="4" cols="50" name="note" form="note-form">Enter your note here...</textarea>
    <br>
    <form method="post" id="note-form">
        <input type="submit">
    </form>
</div>
</body>
</html>
