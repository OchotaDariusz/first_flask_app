<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Notes</title>
</head>
<body>
<div>
    {% if notes %}
        <h2>Notes:</h2>
        <br>
        <ol>
            {% for item in notes %}
                <li>{{ item }}</li>
            {% endfor %}
        </ol>
    {% else %}
        <p>There are no notes!</p>
    {% endif %}
</div>
<div>
    <br>
    <label for="notes">Write your note:</label>
    <br>
    <textarea rows="4"
              cols="50"
              name="content"
              id="notes"
              form="note-form"
              placeholder="Enter your note here...">{{ request.form['content'] }}</textarea>
    <br>
    {% if bad_note %}
    <p class="bad-note">You cannot add empty note!</p>
    {% endif %}
    <form action="{{ url_for('handle_notes') }}" method="post" id="note-form">
        <input type="submit" class="btn btn-primary" value="Add">
        <input type="button" class="btn btn-secondary" value="Edit">
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-link">Back to home</a>
    </form>
</div>
</body>
</html>
